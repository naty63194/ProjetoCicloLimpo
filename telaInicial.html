<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Ciclo Limpo</title>
  <link href="telaInicial.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="/img/logoColetiva.png" type="image/x-icon">
</head>

<body>
  <div class="container1">

    <div class="bloco1">
      <div class="ImagemLogo">
        <img src="img/logoColetiva.png" alt="Logo Ciclo Limpo">
      </div>
      <div class="header">
      </div>
    </div>

    <div class="bloco2">
      <h2>Como vocÃª quer se cadastrar:</h2>
      <div class="button-container">

        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="moradorCheckbox" onclick="window.location.href = '../Morador/enderecoMorador.html'">
            <span class="slider"></span>
          </label>
          <span class="label-text">Cadastrar como Morador</span>
        </div>

        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="coletorCheckbox" onclick="window.location.href = '../Coletor/cadastroColetor.html'">
            <span class="slider"></span>
          </label>
          <span class="label-text">Cadastrar como Coletor</span>
        </div>
      </div>
      
      <div class="click-button">
        <button onclick="window.location.href = '../Coletiva/cadastroColetiva.html'">
          <span>Cadastro das Coletivas</span>
        </button>
      </div>
    </div>
  </div>

  <script src="telaInicial.js"></script>
</body>
</html>
