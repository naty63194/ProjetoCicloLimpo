<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Ciclo Limpo</title>
  <link href="telaInicial.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container1">

    <!-- Bloco superior com logo e título -->
    <div class="bloco1">
      <div class="ImagemLogo">
        <img src="img/logo.png" alt="Logo Ciclo Limpo">
      </div>
      <div class="header">
      </div>
    </div>

    <!-- Bloco de seleção de cadastro -->
    <div class="bloco2">
      <h2>Como você quer se cadastrar:</h2>
      <div class="button-container">

        <!-- Switch para Cadastro de Morador -->
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="moradorCheckbox" onclick="window.location.href = '../Morador/enderecoMorador.html'">
            <span class="slider"></span>
          </label>
          <span class="label-text">Cadastrar como Morador</span>
        </div>

        <!-- Switch para Cadastro de Coletor -->
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="coletorCheckbox" onclick="window.location.href = '../Coletor/cadastroColetor.html'">
            <span class="slider"></span>
          </label>
          <span class="label-text">Cadastrar como Coletor</span>
        </div>
      </div>

      <!-- Botão para Cadastro de Coletiva -->
      <div class="click-button">
        <button onclick="window.location.href = '../Coletiva/cadastroColetiva.html'">
          <span>Cadastro das Coletivas</span>
        </button>
      </div>
    </div>
  </div>

  <script src="telaInicial.js"></script>
</body>
</html>
