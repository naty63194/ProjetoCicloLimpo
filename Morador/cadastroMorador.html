<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="cadastroMorador.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h2>Olá, precisamos saber de algumas informações:</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="CPF deve conter 11 dígitos numéricos">

            <label for="phone">DDD + Telefone:</label>
            <input type="text" id="phone" name="phone" required pattern="\d{2}\d{8,9}" title="DDD com 2 dígitos e telefone com 8 ou 9 dígitos">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit" onclick="window.location.href = '../Morador/telaHome.html'">Cadastrar</button>
        </form>
    </div>
</body>
</html>
