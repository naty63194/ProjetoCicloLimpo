<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="cadastroColetiva.css">
</head>
<body>
  <div class="container">
    <form method="post">
      <p class="title">Cadastro da Coletiva</p>
      <p class="message">Preencha os campos abaixo para cadastrar a sua coletiva:</p>
      <label>
        <input type="text" class="input" required>
        <span class="placeholder">Nome Fantasia</span>
      </label>
      <label>
        <input type="text" class="input" required>
        <span class="placeholder">CNPJ</span>
      </label>
      <div class="flex">
        <label class="ddd">
          <input type="text" class="input" required pattern="\d{2}">
          <span class="placeholder">DDD</span>
        </label>
        <label class="telefone">
          <input type="tel" class="input" required pattern="\d{8,10}">
          <span class="placeholder">Telefone Fixo</span>
        </label>
      </div>
      <label>
        <input type="email" class="input" required>
        <span class="placeholder">E-mail</span>
      </label>
      <label>
        <input type="password" class="input" required>
        <span class="placeholder">Criar Senha</span>
      </label>
      <label>
        <input type="password" class="input" required>
        <span class="placeholder">Confirmar Senha</span>
      </label>
      <button type="submit" class="submit">Avançar</button>
    </form>
  </div>
  <script src="cadastroColetiva.js"></script>
</body>
</html>
