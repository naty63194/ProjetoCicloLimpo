<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do Administrador</title>
  <link rel="stylesheet" href="/Coletiva/casdastroADM.css">
  <link rel="shortcut icon" href="/img/logoColetiva.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <form id="cadastroADMForm">
      <p class="textoInicial">Cadastro do Administrador</p>
      <p class="subTitulo">Preencha os campos abaixo para cadastrar o administrador do sistema:</p>
      <label>
        <input type="text" id="nomeADM" class="input" required>
        <span class="placeholder">Nome Completo</span>
      </label>
      <label>
        <input type="text" id="cpfADM" class="input" required>
        <span class="placeholder">CPF</span>
      </label>

      <div class="phone-container">
        <div class="flex">
          <label class="ddd">
            <input type="text" id="dddADM" class="input" required pattern="\d{2}">
            <span class="placeholder">DDD</span>
          </label>
          <label class="telefone">
            <input type="tel" id="telefoneADM" class="input" required pattern="\d{8,10}">
            <span class="placeholder">Telefone</span>
          </label>
        </div>
        <!-- Botão para adicionar novo telefone -->
        <button type="button" class="add-phone" onclick="addPhoneField()">+</button>
      </div>

      <label>
        <input type="email" id="emailADM" class="input" required>
        <span class="placeholder">E-mail</span>
      </label>
      <label>
        <input type="password" id="senhaADM" class="input" required>
        <span class="placeholder">Criar Senha</span>
      </label>
      <label>
        <input type="password" id="confirmarSenhaADM" class="input" required>
        <span class="placeholder">Confirmar Senha</span>
      </label>
      <button type="submit" class="submit">Avançar</button>
    </form>
  </div>


  <script src="/Coletiva/cadastroADM.js"></script>
</body>
</html>
