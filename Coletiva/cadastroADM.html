<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do Administrador</title>
  <link rel="stylesheet" href="/Coletiva/casdastroADM.css">
</head>
<body>
  <div class="container">
    <form method="post" id="cadastroADMForm">
      <p class="title">Cadastro do Administrador</p>
      <p class="message">Preencha os campos abaixo para cadastrar o administrador do sistema:</p>
      <label>
        <input type="text" class="input" required>
        <span class="placeholder">Nome Completo</span>
      </label>
      <label>
        <input type="text" class="input" required>
        <span class="placeholder">CPF</span>
      </label>

      <div class="phone-container">
        <div class="flex">
          <label class="ddd">
            <input type="text" class="input" required pattern="\d{2}">
            <span class="placeholder">DDD</span>
          </label>
          <label class="telefone">
            <input type="tel" class="input" required pattern="\d{8,10}">
            <span class="placeholder">Telefone</span>
          </label>
        </div>
        <!--Adicionar novo telefone-->>
        <button type="button" class="add-phone" onclick="addPhoneField()">+</button>
      </div>
  
      <label>
        <input type="email" class="input" required>
        <span class="placeholder">E-mail</span>
      </label>
      <label>
        <input type="password" class="input" required>
        <span class="placeholder">Criar Senha</span>
      </label>
      <label>
        <input type="password" class="input" required>
        <span class="placeholder">Confirmar Senha</span>
      </label>
      <button type="submit" class="submit">Avançar</button>
    </form>
  </div>
  <script src="\cadastroADM.js"></script>
</body>
</html>
