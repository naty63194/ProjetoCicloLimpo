<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Admin</title>
    <link rel="stylesheet" href="homeADM.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/img/logoColetiva.png" type="image/x-icon">
</head>
<body>
    <!-- Barra Superior -->
    <header class="top-bar">
        <button class="menu-icon" onclick="toggleMenu()">&#9776;</button>
        <h2>Bem-vindo, Administrador</h2>
        <div class="profile-icon">
            <a href="perfilAdmin.html"><img src="/img/fotoPerfil.avif" alt="Ícone do Perfil"></a>
        </div>
    </header>

    <!-- Menu Lateral -->
    <div class="side-menu" id="sideMenu">
        <button class="close-button" onclick="toggleMenu()">×</button>
        <nav>
            <a href="listaColetores.html">Coletores Cadastrados</a>
            <a href="cadastroColetor.html">Cadastrar Coletor</a>
            <a href="gerarRelatorio.html">Gerar Relatório</a>
            <a href="perfilADM.html">Perfil</a>
        </nav>
    </div>
    <div class="admin-cards">
        <div class="card">
            <div class="card-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="card-content">
                <h3>Cadastrar Coletor</h3>
                <p>Adicione informações dos coletores que trabalharão na coleta seletiva.</p>
                <button class="action-button" onclick="window.location.href='cadastroColetor.html'">Cadastrar</button>
            </div>
        </div>
        <div class="card">
            <div class="card-icon">
                <i class="fas fa-chart-bar"></i>
            </div>
            <div class="card-content">
                <h3>Gerar Relatório</h3>
                <p>Acompanhe o desempenho da coleta seletiva em sua região.</p>
                <button class="action-button" onclick="window.location.href='gerarRelatorio.html'">Gerar Relatório</button>
            </div>
        </div>
    </div>
    <script>
        // Função para abrir/fechar o menu lateral
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
