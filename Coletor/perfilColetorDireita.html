<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Coletor</title>
    <link rel="stylesheet" href="perfilColetorDireita.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-info">
                <div class="avatar"></div>
                <div class="details">
                    <h2>João da Silva</h2>
                    <p>Coletor</p>
                </div>
            </div>
        </header>
        <main>
            <h3>Configurações do Perfil</h3>
            <form id="profileForm">
                <label for="profilePic">Mudar Foto de Perfil:</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*">

                <label for="name">Como desejo ser chamado:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome preferido" required>

                <label for="vehicle">Novo Veículo:</label>
                <select id="vehicle" name="vehicle" required>
                    <option value="" disabled selected>Selecione um veículo</option>
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                    <option value="bicicleta">Bicicleta</option>
                </select>

                <label for="password">Alterar Senha:</label>
                <input type="password" id="password" name="password" placeholder="Nova senha" required>

                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a nova senha" required>

                <button type="submit">Salvar</button>
            </form>
        </main>
        <footer>
            <nav>
                <a href="perfilColetor.html">Home</a>
                <a href="chatColetor.html">Chat</a>
                <a href="perfilColetorDireita.html" class="active">Perfil</a>
            </nav>
        </footer>
    </div>
</body>
</html>
