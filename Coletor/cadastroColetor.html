<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir ID do Coletor</title>
    <link rel="stylesheet" href="cadastroColetor.css">
    <link rel="shortcut icon" href="/img/logoColetiva.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Abaixo, Insira o Id de Coletor Disponibilizado pela Empresa:</h2>
        <form id="collectorForm">
            <label for="collectorId" class="hidden">Insira Aqui</label>
            <input type="text" id="collectorId" name="collectorId" placeholder="ID" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="cadastroColetor.js"></script>
</body>
</html>
