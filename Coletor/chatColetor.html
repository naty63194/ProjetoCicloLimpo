<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chatColetor.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="top-bar">
            <button class="menu-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <h2>Chat</h2>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar">
                <button><i class="fas fa-search"></i></button>
            </div>
        </header>

        <!-- Menu Lateral -->
        <aside class="side-menu hidden">
            <nav>
                <a href="homeColetor.html"><i class="fas fa-home"></i> Home</a>
                <a href="chatColetor.html" class="active"><i class="fas fa-comments"></i> Chat</a>
                <a href="perfilColetor.html"><i class="fas fa-user"></i> Perfil</a>
            </nav>
        </aside>

        <!-- Área Principal -->
        <main>
            <div class="chat-item">
                <div class="avatar">
                    <img src="insira-imagem-aqui" alt="Avatar do Morador">
                </div>
                <div class="chat-info">
                    <h4>Coletor I</h4>
                    <p>Já pode coletar</p>
                    <span>Coletado há 1h</span>
                </div>
            </div>
            <div class="chat-item">
                <div class="avatar">
                    <img src="insira-imagem-aqui" alt="Avatar do Morador">
                </div>
                <div class="chat-info">
                    <h4>Coletor III</h4>
                    <p>Cuidado! Estou entregando vidro</p>
                    <span>Há 1 dia da coleta</span>
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer>
            <nav>
                <a href="homeColetor.html"><i class="fas fa-home"></i> Home</a>
                <a href="chatColetor.html" class="active"><i class="fas fa-comments"></i> Chat</a>
                <a href="perfilColetor.html"><i class="fas fa-user"></i> Perfil</a>
            </nav>
        </footer>
    </div>

    <script src="homeColetor.js"></script>
</body>
</html>
