<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chatColetor.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <h2>Chat</h2>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar">
                <img src="insira-imagem-aqui" alt="Ícone de Pesquisa">
            </div>
        </header>

        <!-- Área Principal -->
        <main>
            <div class="chat-item">
                <div class="avatar">
                    <img src="insira-imagem-aqui" alt="Avatar do Morador">
                </div>
                <div class="chat-info">
                    <h4>Coletor I</h4>
                    <p>Já pode coletar</p>
                    <span>Coletado há 1h</span>
                </div>
            </div>
            <div class="chat-item">
                <div class="avatar">
                    <img src="insira-imagem-aqui" alt="Avatar do Morador">
                </div>
                <div class="chat-info">
                    <h4>Coletor III</h4>
                    <p>Cuidado! Estou entregando vidro</p>
                    <span>Há 1 dia da coleta</span>
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer>
            <nav>
                <a href="homeColetor.html">Home</a>
                <a href="chatColetor.html" class="active">Chat</a>
                <a href="perfilColetor.html">Perfil</a>
            </nav>
        </footer>
    </div>
</body>
</html>
