<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Projeto Ciclo Limpo</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>

<div class="container">
  <!-- Imagem dentro de círculo com fundo verde -->
  <div class="logo-circle">
    <img src="../img/logo.png" alt="Logo Ciclo Limpo" class="logo">
  </div>
  
  <h1 class="textoInicial">Seja Bem-vindo ao projeto CicloLimpo</h1>

  <!-- Formulário de Login -->
  <div class="blocoForm">
    <form action="" method="post" class="form">
      <label>
        <input type="email" class="input" placeholder=" ">
        <span class="placeholder">Email</span>
      </label>
      <label>
        <input type="password" class="input" placeholder=" ">
        <span class="placeholder">Senha</span>
      </label>
      <input type="submit" value="Login" class="submit">
    </form>
    <p class="redirect-text">Não possui login? <a href="telaInicial.html">Cadastre-se</a></p>
  </div>

</div>

</body>
</html>
